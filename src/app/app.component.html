<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>
  <nav>
    <h1>Write a Poem</h1>
  </nav>


  <div class="inputBackground">
    <div class="formGroup">
      <input #response type="text" [ngModel]="responseInput" class="form-control" placeholder="Write a poem about...">
      <button type="submit" class="btn btn-default" (click)="getPoem(response.value)">Submit</button>
      <button type="submit" class="btn btn-default" (click)="clearPoem(text)">Clear Input</button>

    </div>


    <div class="card">
      <h5 class="card-header">Prompt: {{response.value}}</h5>
      <div class="card-body">

        <p class="card-text">{{poem.choices[0].text}}</p>

      </div>
    </div>

  </div>

</body>


</html>
